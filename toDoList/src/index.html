<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <header></header>
  <main class="flex">
    <div class="toDoList">
      <div class="title flex">
        <h1>Today's To Do</h1>
        <i id="refresh" class="fa-solid fa-arrows-rotate"></i>
      </div>
      <div class="addTasks flex">
        <label for="addTask"><input type="text" id="addTask" name="addTask" placeholder="Add to your list..."></label>
        <button id="addButton">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <ul id="placeholder"></ul>
    </div>
  </main>
</body>
</html>
